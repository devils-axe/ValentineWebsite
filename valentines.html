<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFC0CB; /* Baby pink background */
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        h1 {
            font-size: 2.5rem;
            color: #C71585; /* Dark pink */
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 300px;
        }
        button {
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        #yes {
            background-color: #FF69B4; /* Hot pink */
            color: white;
        }
        #yes:hover {
            transform: scale(1.05);
        }
        #no {
            background-color: #DC143C; /* Crimson red */
            color: white;
        }
        #no:hover {
            transform: scale(1.05);
        }
        #gif-container, #benefits-container {
            display: none; /* Hide initially */
            margin-top: 30px;
            text-align: center;
        }
        .gif-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .gif-row img {
            max-width: 100%;
            height: auto;
            width: 150px;
        }
        .benefits {
            font-size: 1.8rem;
            color: #C71585;
            margin-top: 30px;
            text-align: center;
        }
        .benefits-wrapper {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }
        .benefits-list {
            text-align: left; /* Left-align list text */
            font-size: 1.3rem;
            color: #C71585; /* Pink text */
            list-style-type: none;
            padding: 0;
            margin: 0;
            line-height: 2; /* Increase spacing between lines */
            display: flex;
            flex-direction: column;
            gap: 10px; /* More space between each item */
        }
        .benefit-item {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between emoji and text */
            white-space: nowrap; /* Prevents line wrapping */
        }
        .benefit-gif {
            max-width: 100%;
            height: auto;
            width: 150px;
        }
    </style>
</head>
<body>

    <h1>Ralda, will you be my Valentine?</h1>
    
    <!-- GIFs displayed before pressing anything -->
    <div class="gif-row">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHgzdWQ0bGJmZmN3eHVxMnl0OGQ5cG80OHpsYTNkajg1cHZjMGNnMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IzXiddo2twMmdmU8Lv/giphy.gif" alt="First Cute GIF">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnQ4aW5zMzVjemhrYTFndnY2eDdkNHF1bDl2NHQ3dGNiajJ6bGk3NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0OgdJVNjbcIifqSb7U/giphy.gif" alt="Second Cute GIF">
    </div>

    <div class="buttons">
        <button id="yes" onclick="showBenefits()">Yes</button>
        <button id="no" onclick="changeToReally()">No</button>
    </div>

    <!-- First GIF (Shows on first NO click) -->
    <div id="gif-container">
        <img id="gif" class="benefit-gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjdpMGY3bm4xanp3eTd4c2M0bnpoYjNpMGRna294YzZoMGQ5bzJ3eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VeOAG5fkGAdEodtKfW/giphy.gif" alt="Reaction GIF">
    </div>

    <!-- Benefits of Saying Yes -->
    <div id="benefits-container">
        <div class="benefits">Benefits of being my Valentine:</div>
        
        <div class="benefits-wrapper">
            <!-- Left GIF -->
            <img class="benefit-gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExamZncjlxbjN5bTZzZ2NqenYwa25oeHA3NnlqMThqM2FnNDUydXl1ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GYGzW1EVId5C/giphy.gif" alt="Chocolates GIF">
            
            <!-- Benefits List -->
            <ul class="benefits-list">
                <li class="benefit-item">üíñ You get me (all you need really)</li>
                <li class="benefit-item">üç´ You get chocolates</li>
                <li class="benefit-item">üåπ You get flowers</li>
            </ul>
            
            <!-- Right GIF (Mochi Blue Roses) -->
            <img class="benefit-gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHQwaXdhZ2tuYTJnOTNhOWwzdmYza204cDR3ZGFwMGlqeWJ1M2g3dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fx5e8vTQDs1Mc/giphy.gif" alt="Mochi Blue Roses GIF">
        </div>
    </div>

    <script>
        function changeToReally() {
            let noButton = document.getElementById("no");
            let gifContainer = document.getElementById("gif-container");

            noButton.textContent = "Really? You were gonna say no?";
            noButton.style.backgroundColor = "#FF4500"; // Change to orange
            noButton.onclick = changeToYes;

            gifContainer.style.display = "block"; // Show first GIF
        }

        function changeToYes() {
            let noButton = document.getElementById("no");
            let gif = document.getElementById("gif");

            noButton.textContent = "Yes";
            noButton.style.backgroundColor = "#FF69B4"; // Change to pink
            noButton.onclick = showBenefits;

            // Change GIF to the second one
            gif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWg4M255MTF5ajB2aGRoMjdobjkwYmVzNHJhbWVyajA5ZWJuMXIxZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KmxmoHUGPDjfQXqGgv/giphy.gif";
        }

        function showBenefits() {
            document.getElementById("benefits-container").style.display = "block"; // Show benefits
            document.querySelector(".buttons").style.display = "none"; // Hide buttons
        }
    </script>

</body>
</html>
